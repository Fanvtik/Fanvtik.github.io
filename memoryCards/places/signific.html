<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Матеріали ІУ - Постаті</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="/style.css">
    <!-- bootstrap carosel -->
    <style>
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        
        .carousel img {
            width: 100%;
            display: block;
        }
        
        .carousel-control-prev, .carousel-control-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
        }
        
        .carousel-control-prev { left: 10px; }
        .carousel-control-next { right: 10px; }
        </style>
</head>

<body>
    <header>
        <div>
            <div class="h1">
                <a href="/index.html">
                    <img src="/images/logo.jpg" width="50px" />
                </a>
                <a href="/index.html">
                    Головна
                </a>
            </div>
            <div>
                <a href="/memoryCards/figures/politsics.html">
                    Громадсько-політичні та військові діячі
                </a>
            </div>
            <div>
                <a href="/memoryCards/figures/cultures.html">
                    Діячі культури, освіти та науки
                </a>
            </div>
        </div>
        <div>
            <div>
                <a href="/sources.html">
                    Джерела
                </a>
            </div>
        </div>
    </header>
    <main>

        <div class="grid-item">
            <div class="front">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel"
                    data-bs-interval="5000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://osvita.ua/doc/images/news/598/59830/1_1_1.jpg"
                                alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://osvita.ua/doc/images/news/598/59830/Risunok_1_2.jpg"
                                alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://osvita.ua/doc/images/news/598/59830/Risunok_1_3.jpg"
                                alt="Third slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">&#10094;</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">&#10095;</span>
                    </button>
                </div>
            </div>
            <div class="back">
                <h2>Софійський собор у Києві (перша половина ХІ ст.)</h2>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carousel = document.querySelector(".carousel-inner");
            const items = document.querySelectorAll(".carousel-item");
            let index = 0;
    
            document.querySelector(".carousel-control-next").addEventListener("click", function () {
                index = (index + 1) % items.length;
                updateCarousel();
            });
    
            document.querySelector(".carousel-control-prev").addEventListener("click", function () {
                index = (index - 1 + items.length) % items.length;
                updateCarousel();
            });
    
            function updateCarousel() {
                carousel.style.transform = `translateX(-${index * 100}%)`;
            }
        });
    </script>
    
    <script src="../script.js"></script>
</body>

</html>
